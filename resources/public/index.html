<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Look for nearby gas stations</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="map"></div>
<div v-cloak id="result-box">
    <ul>
        <li class="list-item" v-for="gasStation in gasstations">
            <ul>
                <li>Име: {{gasStation.name}}</li>
                <li>Град: {{gasStation.city}}</li>
                <li>Адрес: {{gasStation.address}}</li>
                <li>Разстояние: {{gasStation.distance.toFixed(2)}} км.</li>
            </ul>
        </li>
    </ul>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/index.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRDn67gGXupzXhd5Alt9fbjk7wmo7TzEk&callback=initMap"></script>
</body>
</html>
